<!DOCTYPE html>
<html>
	<head>
		<title>Chuisy</title>
		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <!-- cordova iOS -->
        <script type="text/javascript" src="lib/cordova-2.1.0.js"></script>
        <!-- cordova facebook plugin -->
        <script src="lib/cdv-plugin-fb-connect.js"></script>
        <!-- cordova ImageFilter plugin -->
        <script src="lib/ImageFilter.js"></script>
        <!-- facebook js sdk -->
        <script src="lib/facebook_js_sdk.js"></script>
		<!-- enyo (debug) -->
		<script src="enyo/enyo.js"></script>
		<!-- application (debug) -->
		<script src="source/package.js" type="text/javascript"></script>
		<script type="text/javascript">
			touchMove = function(event) {
				// Prevent scrolling on this element
				event.preventDefault();
			}
		</script>

		<!-- Google Maps API -->
		<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
	</head>
	<body class="enyo-unselectable" ontouchmove="touchMove(event);">
		<script>
	        // tell Enyo to listen for deviceready event
	        enyo.dispatcher.listen(document, "deviceready");
	        
			new App().renderInto(document.body);
			// new LocationPicker({fit: true}).renderInto(document.body);
		</script>
	</body>
</html>
