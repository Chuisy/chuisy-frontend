<!DOCTYPE html>
<html>
	<head>
		<title>Chuisy</title>
		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<!-- css -->
		<link href="build/enyo.css" rel="stylesheet"/>
		<link href="build/app.css" rel="stylesheet"/>
        <!-- cordova iOS -->
        <script type="text/javascript" src="lib/cordova-2.2.0.js"></script>
       	<!-- cordova facebook connect plugin -->
        <script src="lib/FacebookConnect.js"></script>
       	<!-- cordova sms composer plugin -->
        <script src="lib/SMSComposer.js"></script>
       	<!-- cordova email composer plugin -->
        <script src="lib/EmailComposer.js"></script>
        <!-- cordova ImageFilter plugin -->
        <script src="lib/ImageFilter.js"></script>
        <!-- cordova ImageResizer plugin -->
        <script src="lib/ImageResizer.js"></script>
        <!-- APNS plugin -->
        <script src="lib/PushNotification.js"></script>
		<!-- js -->
		<script src="build/enyo.js"></script>
		<script src="build/app.js"></script>

		<!-- Google Maps API -->
		<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>

		<!-- Touchmove handler for iOS -->
		<script type="text/javascript">
			touchMove = function(event) {
				// Prevent scrolling on this element
				event.preventDefault();
			}
		</script>
	</head>
	<body class="enyo-unselectable">
		<script>
			if (!window.App) {
				// alert('No application build found, redirecting to debug.html.');
				location = 'debug.html';
			}
	        // tell Enyo to listen for deviceready event
	        enyo.dispatcher.listen(document, "deviceready");
	        
			new App().renderInto(document.body);
		</script>
	</body>
</html>
