<!DOCTYPE html>
<html>
	<head>
		<title>Chuisy</title>
		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <script>
            window.loadStart = new Date();
        </script>
		<!-- css -->
		<link href="build/enyo.css" rel="stylesheet"/>
		<link href="build/app.css" rel="stylesheet"/>
        <!-- emitter client for cube analytics -->
        <script src="lib/cube-emitter.js"></script>
        <!-- register handler for error tracking -->
        <script src="source/track-errors.js"></script>
        <!-- cordova iOS -->
        <script type="text/javascript" src="lib/cordova-2.7.0.js"></script>
       	<!-- cordova facebook connect plugin -->
        <script src="lib/cdv-plugin-fb-connect.js"></script>
        <script src="lib/facebook_js_sdk.js"></script>
       	<!-- cordova sms composer plugin -->
        <script src="lib/SMSComposer.js"></script>
       	<!-- cordova email composer plugin -->
        <!-- // <script src="lib/EmailComposer.js"></script> -->
        <!-- cordova ImageFilter plugin -->
        <!-- // <script src="lib/ImageFilter.js"></script> -->
        <!-- cordova ImageResizer plugin -->
        <script src="lib/ImageResizer.js"></script>
        <!-- APNS plugin -->
        <script src="lib/PushNotification.js"></script>
        <!-- Social plugin -->
        <script src="lib/social.js"></script>
		<!-- js -->
		<script src="build/enyo.js"></script>
		<script src="build/app.js"></script>

		<!-- Touchmove handler for iOS -->
		<script type="text/javascript">
			touchMove = function(event) {
				// Prevent scrolling on this element
				event.preventDefault();
			}
		</script>
	</head>
	<body class="enyo-unselectable">
		<script>
			if (!window.App) {
				// alert('No application build found, redirecting to debug.html.');
				location = 'debug.html';
			}
            
            // Used to handle launches via custom url shemes in phonegap
            function handleOpenURL(url) {
                setTimeout(function () {
                    enyo.Signals.send("onHandleOpenUrl", {url: url});  
                }, 10);
            }
			new App().renderInto(document.body);
		</script>
	</body>
</html>
